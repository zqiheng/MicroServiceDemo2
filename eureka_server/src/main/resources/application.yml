spring:
  application:
    name: eureka-server


server:
  port: 10001  # 端口


eureka:
  instance:
    hostname: localhost           # 注册主机IP
  client:
    # 表明自己是注册中心
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka  # 访问地址

