# 指定注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/

# 服务名和配置文件下载中心
spring:
  application:
    name: service-product
  # 指定从哪个配置文件中心读取文件
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      label: master
      profile: master


