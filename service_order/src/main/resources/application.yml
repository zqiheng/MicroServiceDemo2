eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/            # 指定注册中心


server:
  port: 10030  # 服务自己的访问端口


spring:
  application:
    name: service-order   # 服务名，
  # 数据库配置（数据库：fa_microservice_order）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/fa_microservice_order?useUnicode=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true&serverTimezone=GMT
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # org.hibernate.dialect.MySQL5Dialect 这个不能生成外键关联

# 配置日志级别
logging:
  level:
    root: info


